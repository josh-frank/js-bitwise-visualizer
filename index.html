<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Bitwise operations</title>
  </head>

  <body>

    <div id="operation-form">
      <form>
          <input class="number" id="number-a" type="number" placeholder="#A" min="0" max="255" />
          <select class="operation" name="operation" id="operation">
              <option value="and">&</option>
              <option value="or">|</option>
              <option value="xor">^</option>
              <option value="not">~</option>
              <option value="lsh"><<</option>
              <option value="rsh">>></option>
          </select>
          <input class="number" id="number-b" type="number" placeholder="#B" min="0" max="255" />
      </form>
    </div>

    <table id="number-display">
        <tr id="number-a-display">
            <td></td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr id="number-b-display">
            <td></td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr id="result-display">
            <td id="result-sign"></td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>

    <script src="index.js"></script>

  </body>

</html>
